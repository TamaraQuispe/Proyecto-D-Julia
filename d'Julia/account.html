<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://files.cdn-files-a.com/uploads/10617969/2000_un-67fad1cdb7888.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .caja-login {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            color: white;
            text-align: center;
        }

        .caja-login h2 {
            margin-bottom: 25px;
            font-size: 24px;
        }

        .campo {
            margin-bottom: 20px;
            text-align: left;
        }

        .campo label {
            display: block;
            margin-bottom: 6px;
        }

        .campo input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        .boton {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background-color: #b0003a;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #7a002a;
        }

        .cerrar {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .cerrar:hover {
            color: #b83267;
        }
    </style>
</head>

<body>

    <div class="caja-login">
        <a href="prueba.html" class="cerrar"><i class="fas fa-times"></i></a>
        <h2><i class="fas fa-user"></i> Iniciar Sesión</h2>

        <div class="campo">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="campo">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="••••••••" required>
        </div>

        <!--ejemplocaso-->



        <button class="boton" onclick="iniciarSesion()">Iniciar Sesión</button>
        <button class="boton" onclick="mostrarAlerta()">Crear Cuenta</button>
    </div>

    <script>
        function mostrarAlerta() {
            alert('Estás en la versión beta. Estamos trabajando en ello.');
        }

        function iniciarSesion() {
            alert('Iniciando sesión...');
        }
    </script>

</body>

</html>
